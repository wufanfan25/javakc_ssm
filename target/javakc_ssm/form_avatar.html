
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>javakc - 富头像上传编辑器</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/style.min.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs" id="avatar-tab">
                        <li class="active" id="upload">
                            <a href="javascript:;">本地上传</a>
                        </li>
                        <li id="webcam">
                            <a href="javascript:;">视频拍照</a>
                        </li>
                        <li id="albums">
                            <a href="javascript:;">相册选取</a>
                        </li>
                    </ul>
                    <div class="m-t m-b">
                        <div id="flash1">
                            <p id="swf1">
                            		本组件需要安装Flash Player后才可使用，请从<a href="http://www.adobe.com/go/getflashplayer">这里</a>下载安装。
                            </p>
                        </div>
                        <div id="editorPanelButtons" style="display:none">
                            <p class="m-t">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="src_upload">
                                    		是否上传原图片？
                                </label>
                            </p>
                            <p>
                                <a href="javascript:;" class="btn btn-w-m btn-primary button_upload">
                                    <i class="fa fa-upload"></i> 上传
                                </a>
                                <a href="javascript:;" class="btn btn-w-m btn-white button_cancel">取消</a>
                            </p>
                        </div>
                        <p id="webcamPanelButton" style="display:none">
                            <a href="javascript:;" class="btn btn-w-m btn-info button_shutter">
                                <i class="fa fa-camera"></i> 拍照
                            </a>
                        </p>
                    </div>
                    <div class="alert alert-warning alert-dismissable m-t">
                        <br><b>视频拍照</b>功能时，请注意允许<code>flash</code>和<code>浏览器</code>使用摄像头，否则可能会无法拍照。
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="static/js/content.min.js?v=1.0.0"></script>
<script type="text/javascript" src="static/js/plugins/fullavatareditor/scripts/swfobject.js"></script>
<script type="text/javascript" src="static/js/plugins/fullavatareditor/scripts/fullAvatarEditor.js"></script>
<script type="text/javascript" src="static/js/plugins/fullavatareditor/scripts/jQuery.Cookie.js"></script>
<script type="text/javascript" src="static/js/plugins/fullavatareditor/scripts/test.js"></script>
</body>

</html>
